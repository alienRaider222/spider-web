<center
  <x3d width='95%' height='95%'>

  </x3d>
  <img src="spider-web.png"/>
  <p>Hello world! This is spider web.</p>
  <div style='background-color:red;'>
    <input id='searchbox'>
    <button onclick='doSearch (searchbox.value)'>search</button>
    <script>
      var webData = [
        {tag: 'videos', url: 'https://www.youtube.com'},
        {tag: 'facts', url: 'https://en.wikipedia.org/'},
        {tag: 'news', url: 'https://www.bbc.co.uk/news'},
        {tag: 'jokes', url: 'https://www.ducksters.com/jokes/silly.php'},
        {tag: 'games', url: 'https://www.coolmathgames.com'},
        {tag: 'programmes', url: 'https://www.netflix.com/browse/genre/10659'},
        {tag: 'create' , url: 'https://scratch.mit.edu/'},
        {tag:'maths games', url: 'https://www.mathsframe.co.uk'},
        {tag:'create' , url:  'https://www.kodugamelab.com'}
      ];

      function doSearch(x) {
        for (n = 0; n < webData.length; n++) {
          if (x === webData[n].tag) {
            document.write('<a href ="' + webData[n].url + '"/>' + webData[n].url + '</a>');
          }
        }
      }
    </script>
